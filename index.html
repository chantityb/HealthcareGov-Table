<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.5/dayjs.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>HealthcareGov Table</title>
</head>


<body>


<div class="padding-container">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-10">
                <h2>Healthcare.gov Aggregated Data</h2>
                <br>
                <table id="sortTable" class="table table-striped">
                    <thead>
                        <tr class="bg-danger">
                            <th>State</th>
                            <th>Collection Date</th>
                            <th>Total Staffed Adult ICU Beds</th>
                        </tr>
                    </thead>

                    <tbody id="myTable"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="jquery.tablesort.js"></script>

</body>
</html>
